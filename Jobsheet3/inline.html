<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Javascript Inline</title>
    </head>
    <body>

        <p>Contoh kode pertama:</p>
        <a href="#" onclick="alert('Yey!')">Klik aku!</a>

        <p>Contoh kode kedua:</p>
        <a href="javascript:alert('Yey!')">Klik aku!</a>
        
    </body>
</html>
